<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{home::layout(~{::section})}">
<head th:replace="~{header :: head}"></head>
<head></head>
<body>
<section>
    <div class="container mt-5">
        <div class="card shadow-sm p-4">
            <form th:action="@{/posts/create}"th:object="${post}" method="post" enctype="multipart/form-data">
            <div class="card-header mb-3">
                <input type="text" th:field="*{name}" class="form-control">
            </div>
                <div class="card-header mb-3">
                    <input type="text" th:field="*{content}" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label">Image: </label>
                    <input type="file" name="file" class="form-control" id="file" accept="image/*" required />
                </div>

                <div class="form-group">
                    <label for="code">Code Snippet</label>
                    <textarea id="code" name="code" class="form-control" rows="6" placeholder="Enter code here"></textarea>
                </div>
                <div class="mb-3">
                    <label for="tags" class="form-label">Tags (comma-separated)</label>
                    <input type="text" class="form-control" id="tags" name="tags" th:field="*{tags}" placeholder="e.g., news, update, blog">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
<!--    <a th:if="${#authentication.principal != null}" th:href="@{/logout}">Logout</a>-->
</section>
</body>
<html>
